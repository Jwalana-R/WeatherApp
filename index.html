<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Weather App</h1>
    <div class="container">
      <form>
        <input type="text" placeholder="Enter city" id="city-input" />
        <input type="submit" class="btn btn-primary" value="Search" />
        <button type="button" class="btn btn-success">Current</button>
      </form>

      <div class="row">
        <div class="col-6">
          <h6 class="row" id="cityname">City Name</h6>
          <h6 class="row" id="date-time">Wed 11:50AM</h6>
          <h6 class="row" id="description">Sunny</h6>
        </div>
        <div class="col-6">
          <h6 class="row" id="temperature">35Â°C</h6>
          <h6 class="row" id="wind">Wind : 6km/h</h6>
          <h6 class="row" id="humidity">Humidity: 80%</h6>
        </div>
      </div>
    </div>
    <a target="_blank" href="https://github.com/Jwalana-R/WeatherApp"
      >Open-source Code </a
    >by Jwalana
    <script src="src/index.js"></script>
  </body>
</html>
